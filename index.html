<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    index.html
    Main entry point for the GitHub Profile Search App.
    Author: [Author's Name]
    Date: [2025-07-20]
    Description: This file contains the structure for the GitHub Profile Search App.
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Search App</title>
    <!-- Link to Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container for the app -->
  <div class="container">
    <div class="row justify-content-center pt-5 searchblock">
        <div class="col-12 col-md-10 col-lg-8">
            <div id="message"></div>
            <!--
  Search Form
  Allows users to input a GitHub username and submit the form.
-->
            <form id="searchForm" class="card card-sm" method="POST">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <!--end of col-->
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search"
                            placeholder="Search Github Profile" name="searchInput" id="searchInput"
                            autocomplete="off">
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                    </div>
                    <!--end of col-->
                </div>
            </form>
        </div>
        <!--end of col-->
    </div>
  <!--
  Profile Display Section
  This section will be populated with user data after a successful search.
-->
    <div class="profile">
        <div class="row">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <div id="profile"> </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="profile-content">
                    <!-- cards-->
                    <ol class="d-flex flex-wrap list-style-none gutter-condensed mb-4" id="repos">

                        <!-- Profile information will be injected here by JavaScript -->
                    </ol>
                </div>
                <footer class="text-center pt-2"><a href="javascript:window.location.reload()">Search Another
                        User</a></footer>
            </div>
        </div>
    </div>
</div>

  <!-- Link to external JavaScript file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
